    <div id="createIssueModal" class="modal">
    <div class="modal-content">
      <button  id="closeCreateIssueModalButton" class="close">&times;</button>
      <div>
        <table id="modal-info-container">
            <tbody>
                <tr>
                    <td>
                        <label for="createissue-Name">New Issue Name:</label>
                    </td>
                    <td>
                        <input name="createissue-Name" id="cr-issue-name" type="text" class="crinput" placeholder="Enter Issue Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="createissue-Priority">Choose Priority:</label>
                    </td>
                    <td>
                        <input name="createissue-Priority" id="p1radio" type="radio" value="P1" class="crinput">
                        <label for="P1" >High</label>
                        <input name="createissue-Priority" id="p2radio" type="radio" value="P2" class="crinput">
                        <label for="P2" >Medium</label>
                        <input name="createissue-Priority" id="p3radio" type="radio" value="P3" class="crinput">
                        <label for="P3" >Low</label>
                    </td>
                </tr>
                <tr>
                    <td>
                         <label for="cr-issue-date">Estimated Due Date:</label>
                    </td>
                    <td>
                        <input name="cr-issue-date" id="cr-issue-date" type="date" placeholder="Add Date Here" class="crinput">
                    </td>
                </tr>
                <tr>
                    <td>
                         <label for="cr-issue-labels">Add Issue Label:</label>
                    </td>
                    <td>
                        <input name="cr-issue-labels" id="cr-issue-labels" type="text" placeholder="Add Label Here" class="crinput">
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="btnSubmitCRIssue">Submit Issue</button>
      </div>
     
    </div>
