<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanBan - your simple Kanban Solution</title>
    <link rel="stylesheet" href="./src/style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- The Modal -->
    <div id="createIssueModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <button  id="closeCreateIssueModalButton" class="close">&times;</button>
      <div class="modal-info-container">
        <label>New Issue Name:</label>
        <input name="cr-issue-name" id="cr-issue-name" type="text" placeholder="Enter Issue Name"><br>

        <label>Choose Priority:</label>
        <input name="p1radio" id="p1radio" type="radio" value="P1">
        <label for="P1" >P1</label>
        <input name="p2radio" id="p2radio" type="radio" value="P2">
        <label for="P2" >P3</label>
        <input name="p3radio" id="p3radio" type="radio" value="P3">
        <label for="P3" >P3</label>
        <br>
        <label>Estimated Due Date:</label>
        <input name="cr-issue-date" id="cr-issue-name" type="date" placeholder="Add Date Here"><br>
        <label>Add Issue Label:</label>
        <input name="cr-issue-labels" id="cr-issue-labels" type="text" placeholder="Add Label Here"><br>
        <button id="btnSubmitCRIssue">Submit Issue</button>

      </div>
     
    </div>
  
  </div>
    <div class="header">
        <input id="board-name" name="board-name" placeholder="Enter Your Board Name"></input>
        <button id="create-issue" type="button">Create New Issue</button>
        </div>
    <div class="container">
        <div id="todo-board" class="board">
            <span class="board-title">TODO</span>
            <div class="items">
                <div draggable="true" class="issue-item">
                    <span class="priority p1"></span>
                    <p class="issue-content ">
                        <span class="issue-label">current-sprint</span>
                        <span class="issue-title">Create Kanban Board</span>
                        <span class="issue-date">Due Date : 03/05/25</span>
                    </p>
                </div>
                <div draggable="true" class="issue-item">
                    <span class="priority p2"></span>
                    <p class="issue-content ">
                        <span class="issue-label">current-sprint</span>
                        <span class="issue-title">Add Create Issue</span>
                        <span class="issue-date">Due Date : 03/05/25</span>
                    </p>
                </div>
                <div draggable="true" class="issue-item">
                    <span class="priority p3"></span>
                    <p class="issue-content ">
                        <span class="issue-label">current-sprint</span>
                        <span class="issue-title">Improve Design</span>
                        <span class="issue-date">Due Date : 03/05/25</span>
                    </p>
                </div>
            </div>

        </div>
        <div id="inprogress-board" class="board"><h1>IN-PROGRESS</h1></div>
        <div id="completed-board" class="board"><h1>COMPLETED</h1></div>
        <div id="adhoc-board"><button id="btn-addboard">+</button></div>
    </div>
