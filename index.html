    <div id="createIssueModal" class="modal">
    <div class="modal-content">
        <div class="modalHeader">
            <h3 style="color:blueviolet">Create New Issue</h3>
            <!-- <button  id="closeCreateIssueModalButton" class="close">&times;</button> -->
            <i id="closeCreateIssueModalButton"  class="fa-solid fa-circle-xmark close"></i>
        </div>
      <div>
        <table id="modal-info-container">
            <tbody>
                <tr>
                    <td>
                        <label for="cr-issue-name">New Issue Name:</label>
                    </td>
                    <td>
                        <input name="cr-issue-name" id="cr-issue-name" type="text" class="crinput" placeholder="Enter Issue Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cr-issue-Priority">Choose Priority:</label>
                    </td>
                    <td>
                        <input name="cr-issue-Priority" id="p1radio" type="radio" value=1 class="crinput">
                        <label for="P1" style="color:rgb(226, 28, 28);" ><b>High</b></label>&emsp;
                        <input name="cr-issue-Priority" id="p2radio" type="radio" value=2 class="crinput">
                        <label for="P2" style="color: rgb(231, 160, 28);" ><b>Medium</b></label>&emsp;
                        <input name="cr-issue-Priority" id="p3radio" type="radio" value=3 class="crinput">
                        <label for="P3" style="color: rgb(49, 151, 235);"><b>Low</b></label>
                    </td>
                </tr>
                <tr>
                    <td>
                         <label for="cr-issue-date">Estimated Due Date:</label>
                    </td>
                    <td>
                        <input name="cr-issue-date" id="cr-issue-date" type="date" placeholder="Add Date Here" class="crinput">
                    </td>
                </tr>
                <tr>
                    <td>
                         <label for="cr-issue-labels">Add Issue Label:</label>
                    </td>
                    <td>
                        <input id="cr-issue-labels" name="cr-issue-labels" class="cr-issue-labels" type="text" placeholder="Add Label Here" class="crinput">
                        <input type="color" id="cr-color-picker" name="cr-color-picker" class="color-picker cr">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cr-issue-labels"><b>OR</b>&nbsp;Choose From Existing Labels:</label>
                    </td>
                    <td>
                        <div class="cr-suggested-labels suggested-labels">
                            
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal-bottom">
            <button id="btnSubmitCRIssue" class="btnsubmitModal">Submit Issue</button>
        </div>
      </div>
     
    </div>
  
  </div>
  <div id="editIssueModal" class="modal">
    <div class="modal-content">
        <div class="modalHeader">
            <h3 style="color:blueviolet">Edit Issue</h3>
            <!-- <button  id="closeCreateIssueModalButton" class="close">&times;</button> -->
            <i id="closeEditIssueModalButton"  class="fa-solid fa-circle-xmark close"></i>
        </div>
      <div>
        <table id="modal-info-container">
            <tbody>
                <tr>
                    <td>
                        <label for="editIssue-Name">Issue Name:</label>
                    </td>
                    <td>
                        <input name="editissue-Name" id="ed-issue-name" type="text" class="crinput" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="editissue-Priority">Priority:</label>
                    </td>
                    <td>
                        
                        <input name="editissue-Priority" id="edp1radio" type="radio" value=1 class="crinput">
                        <label for="P1" style="color:rgb(226, 28, 28);" ><b>High</b></label>&emsp;
                        <input name="editissue-Priority" id="edp2radio" type="radio" value=2 class="crinput">
                        <label for="P2" style="color: rgb(231, 160, 28);" ><b>Medium</b></label>&emsp;
                        <input name="editissue-Priority" id="edp3radio" type="radio" value=3 class="crinput">
                        <label for="P3" style="color: rgb(49, 151, 235);"><b>Low</b></label>

                    </td>
                </tr>
                <tr>
                    <td>
                         <label for="ed-issue-date">Estimated Due Date:</label>
                    </td>
                    <td>
                        <input name="ed-issue-date" id="ed-issue-date" type="date" placeholder="" class="crinput">
                    </td>
                </tr>
                <tr>
                    <td>
                         <label for="ed-issue-labels">Issue Label:</label>
                    </td>
                    <td>
                        <input name="ed-issue-labels" id="ed-issue-labels" type="text" placeholder="Add Label Here" class="crinput">
                        <input type="color" id="ed-color-picker" name="cr-color-picker" class="color-picker cr">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ed-issue-labels"><b>OR</b>&nbsp;Choose From Existing Labels:</label>
                    </td>
                    <td>
                        <div class="ed-suggested-labels suggested-labels">
                            
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal-bottom">
            <button id="btnUpdateEDIssue" class="btnsubmitModal">Update Issue</button>

        </div>
      </div>
     
    </div>
  
  </div>

    </div>
